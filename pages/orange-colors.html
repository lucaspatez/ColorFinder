<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tons de Laranja | ColorFinder</title>

    <!-- CSS -->
    <link rel="stylesheet" href="../vendor/normalize/normalize.css">
    <link rel="stylesheet" href="../css/main.css">
</head>
<body class="color-content">
    <!-- Overlay -->
    <div id="overlay"></div>

    <!-- Color Notification -->
    <div class="color-notification" id="color-notification">
        <i class="fas fa-copy" style="margin: 0 5px;"></i> Cor Copiada com sucesso! <i class="fas fa-check"
            style="margin: 0 5px;"></i>
    </div>

    <!-- Back Button -->
    <a href="../index.html" class="back-btn">&#60;</a>

    <main class="main">

        <section class="section" id="orange-colors">
            <h2 class="section-title">Tons de Laranja</h2>

            <div class="color-card__group">

                <div class="color-card">
                    <div class="color-preview" style="background-color: LightSalmon;"></div>
                    <div class="color-names">
                        <span>LightSalmon</span>
                        <span>Salm√£o Claro</span>
                    </div>
                    <div class="color-values">
                        <button class="color-btn" data-clipboard-text="#FFA07A">#FFA07A</button>
                        <button class="color-btn" data-clipboard-text="rgb(255, 160, 122)">rgb(255, 160, 122)</button>
                        <button class="color-btn" data-clipboard-text="hsl(17, 100%, 74%)">hsl(17, 100%, 74%)</button>
                        <button class="color-btn" data-clipboard-text="cmyk(0%, 37%, 52%, 0%)">cmyk(0%, 37%, 52%,
                            0%)</button>
                    </div>
                </div>

                <div class="color-card">
                    <div class="color-preview" style="background-color: Coral;"></div>
                    <div class="color-names">
                        <span>Coral</span>
                        <span>Coral</span>
                    </div>
                    <div class="color-values">
                        <button class="color-btn" data-clipboard-text="#FF7F50">#FF7F50</button>
                        <button class="color-btn" data-clipboard-text="rgb(255, 127, 80)">rgb(255, 127, 80)</button>
                        <button class="color-btn" data-clipboard-text="hsl(16, 100%, 66%)">hsl(16, 100%, 66%)</button>
                        <button class="color-btn" data-clipboard-text="cmyk(0%, 50%, 69%, 0%)">cmyk(0%, 50%, 69%,
                            0%)</button>
                    </div>
                </div>

                <div class="color-card">
                    <div class="color-preview" style="background-color: Tomato;"></div>
                    <div class="color-names">
                        <span>Tomato</span>
                        <span>Tomate</span>
                    </div>
                    <div class="color-values">
                        <button class="color-btn" data-clipboard-text="#FF6347">#FF6347</button>
                        <button class="color-btn" data-clipboard-text="rgb(255, 99, 71)">rgb(255, 99, 71)</button>
                        <button class="color-btn" data-clipboard-text="hsl(9, 100%, 64%)">hsl(9, 100%, 64%)</button>
                        <button class="color-btn" data-clipboard-text="cmyk(0%, 61%, 72%, 0%)">cmyk(0%, 61%, 72%,
                            0%)</button>
                    </div>
                </div>

                <div class="color-card">
                    <div class="color-preview" style="background-color: OrangeRed;"></div>
                    <div class="color-names">
                        <span>OrangeRed</span>
                        <span>Jambo</span>
                    </div>
                    <div class="color-values">
                        <button class="color-btn" data-clipboard-text="#FF4500">#FF4500</button>
                        <button class="color-btn" data-clipboard-text="rgb(255, 69, 0)">rgb(255, 69, 0)</button>
                        <button class="color-btn" data-clipboard-text="hsl(16, 100%, 50%)">hsl(16, 100%, 50%)</button>
                        <button class="color-btn" data-clipboard-text="cmyk(0%, 73%, 100%, 0%)">cmyk(0%, 73%, 100%,
                            0%)</button>
                    </div>
                </div>

                <div class="color-card">
                    <div class="color-preview" style="background-color: DarkOrange;"></div>
                    <div class="color-names">
                        <span>DarkOrange</span>
                        <span>Laranja Escuro</span>
                    </div>
                    <div class="color-values">
                        <button class="color-btn" data-clipboard-text="#FF8C00">#FF8C00</button>
                        <button class="color-btn" data-clipboard-text="rgb(255, 140, 0)">rgb(255, 140, 0)</button>
                        <button class="color-btn" data-clipboard-text="hsl(33, 100%, 50%)">hsl(33, 100%, 50%)</button>
                        <button class="color-btn" data-clipboard-text="cmyk(0%, 45%, 100%, 0%)">cmyk(0%, 45%, 100%,
                            0%)</button>
                    </div>
                </div>

                <div class="color-card">
                    <div class="color-preview" style="background-color: Orange;"></div>
                    <div class="color-names">
                        <span>Orange</span>
                        <span>Laranja</span>
                    </div>
                    <div class="color-values">
                        <button class="color-btn" data-clipboard-text="#FFA500">#FFA500</button>
                        <button class="color-btn" data-clipboard-text="rgb(255, 165, 0)">rgb(255, 165, 0)</button>
                        <button class="color-btn" data-clipboard-text="hsl(39, 100%, 50%)">hsl(39, 100%, 50%)</button>
                        <button class="color-btn" data-clipboard-text="cmyk(0%, 35%, 100%, 0%)">cmyk(0%, 35%, 100%,
                            0%)</button>
                    </div>
                </div>
            </div>
        </section>

    </main>

    <!-- Scripts -->
    <script src="../vendor/clipboard-js/clipboard.min.js"></script>
    <script src="../lib/main.min.js"></script>
</body>
</html>
