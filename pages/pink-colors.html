<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tons de Rosa | ColorFinder</title>

    <!-- CSS -->
    <link rel="stylesheet" href="../vendor/normalize/normalize.css">
    <link rel="stylesheet" href="../css/main.css">
</head>
<body class="color-content">
    <!-- Overlay -->
    <div id="overlay"></div>

    <!-- Color Notification -->
    <div class="color-notification" id="color-notification">
        <i class="fas fa-copy" style="margin: 0 5px;"></i> Cor Copiada com sucesso! <i class="fas fa-check"
            style="margin: 0 5px;"></i>
    </div>

    <!-- Back Button -->
    <a href="../index.html" class="back-btn">&#60;</a>

    <main class="main">

        <section class="section" id="pink-colors">
            <h2 class="section-title">Tons de Rosa</h2>

            <div class="color-card__group">

                <div class="color-card">
                    <div class="color-preview" style="background-color: Pink;"></div>
                    <div class="color-names">
                        <span>Pink</span>
                        <span>Rosa</span>
                    </div>
                    <div class="color-values">
                        <button class="color-btn" data-clipboard-text="#FFC0CB">#FFC0CB</button>
                        <button class="color-btn" data-clipboard-text="rgb(255, 192, 203)">rgb(255, 192, 203)</button>
                        <button class="color-btn" data-clipboard-text="hsl(350, 100%, 88%)">hsl(350, 100%, 88%)</button>
                        <button class="color-btn" data-clipboard-text="cmyk(0%, 25%, 20%, 0%)">cmyk(0%, 25%, 20%,
                            0%)</button>
                    </div>
                </div>

                <div class="color-card">
                    <div class="color-preview" style="background-color: LightPink;"></div>
                    <div class="color-names">
                        <span>LightPink</span>
                        <span>Rosa Claro</span>
                    </div>
                    <div class="color-values">
                        <button class="color-btn" data-clipboard-text="#FFB6C1">#FFB6C1</button>
                        <button class="color-btn" data-clipboard-text="rgb(255, 182, 193)">rgb(255, 182, 193)</button>
                        <button class="color-btn" data-clipboard-text="hsl(351, 100%, 86%)">hsl(351, 100%, 86%)</button>
                        <button class="color-btn" data-clipboard-text="cmyk(0%, 29%, 24%, 0%)">cmyk(0%, 29%, 24%,
                            0%)</button>
                    </div>
                </div>

                <div class="color-card">
                    <div class="color-preview" style="background-color: HotPink;"></div>
                    <div class="color-names">
                        <span>HotPink</span>
                        <span>Rosa Forte</span>
                    </div>
                    <div class="color-values">
                        <button class="color-btn" data-clipboard-text="#FF69B4">#FF69B4</button>
                        <button class="color-btn" data-clipboard-text="rgb(255, 105, 180)">rgb(255, 105, 180)</button>
                        <button class="color-btn" data-clipboard-text="hsl(330, 100%, 71%)">hsl(330, 100%, 71%)</button>
                        <button class="color-btn" data-clipboard-text="cmyk(0%, 59%, 29%, 0%)">cmyk(0%, 59%, 29%,
                            0%)</button>
                    </div>
                </div>

                <div class="color-card">
                    <div class="color-preview" style="background-color: DeepPink;"></div>
                    <div class="color-names">
                        <span>DeepPink</span>
                        <span>Rosa Profundo</span>
                    </div>
                    <div class="color-values">
                        <button class="color-btn" data-clipboard-text="#FF1493">#FF1493</button>
                        <button class="color-btn" data-clipboard-text="rgb(255, 20, 147)">rgb(255, 20, 147)</button>
                        <button class="color-btn" data-clipboard-text="hsl(328, 100%, 54%)">hsl(328, 100%, 54%)</button>
                        <button class="color-btn" data-clipboard-text="cmyk(0%, 92%, 42%, 0%)">cmyk(0%, 92%, 42%,
                            0%)</button>
                    </div>
                </div>

                <div class="color-card">
                    <div class="color-preview" style="background-color: MediumVioletRed;"></div>
                    <div class="color-names">
                        <span>MediumVioletRed</span>
                        <span>Vermelho Violeta Médio</span>
                    </div>
                    <div class="color-values">
                        <button class="color-btn" data-clipboard-text="#C71585">#C71585</button>
                        <button class="color-btn" data-clipboard-text="rgb(199, 21, 133)">rgb(199, 21, 133)</button>
                        <button class="color-btn" data-clipboard-text="hsl(322, 81%, 43%)">hsl(322, 81%, 43%)</button>
                        <button class="color-btn" data-clipboard-text="cmyk(0%, 89%, 33%, 22%)">cmyk(0%, 89%, 33%,
                            22%)</button>
                    </div>
                </div>

                <div class="color-card">
                    <div class="color-preview" style="background-color: PaleVioletRed;"></div>
                    <div class="color-names">
                        <span>PaleVioletRed</span>
                        <span>Vermelho Violeta Pálido</span>
                    </div>
                    <div class="color-values">
                        <button class="color-btn" data-clipboard-text="#DB7093">#DB7093</button>
                        <button class="color-btn" data-clipboard-text="rgb(219, 112, 147)">rgb(219, 112, 147)</button>
                        <button class="color-btn" data-clipboard-text="hsl(340, 60%, 65%)">hsl(340, 60%, 65%)</button>
                        <button class="color-btn" data-clipboard-text="cmyk(0%, 49%, 33%, 14%)">cmyk(0%, 49%, 33%,
                            14%)</button>
                    </div>
                </div>
            </div>
        </section>

    </main>

    <!-- Scripts -->
    <script src="../vendor/clipboard-js/clipboard.min.js"></script>
    <script src="../lib/main.min.js"></script>
</body>
</html>
