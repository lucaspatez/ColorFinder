<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tons de Cinza | ColorFinder</title>

    <!-- CSS -->
    <link rel="stylesheet" href="../vendor/normalize/normalize.css">
    <link rel="stylesheet" href="../css/main.css">
</head>
<body class="color-content">
    <!-- Overlay -->
    <div id="overlay"></div>

    <!-- Color Notification -->
    <div class="color-notification" id="color-notification">
        <i class="fas fa-copy" style="margin: 0 5px;"></i> Cor Copiada com sucesso! <i class="fas fa-check"
            style="margin: 0 5px;"></i>
    </div>

    <!-- Back Button -->
    <a href="../index.html" class="back-btn">&#60;</a>

    <main class="main">

        <section class="section" id="gray-colors">
            <h2 class="section-title">Tons de Cinza</h2>

            <div class="color-card__group">

                <div class="color-card">
                    <div class="color-preview" style="background-color: Gainsboro;"></div>
                    <div class="color-names">
                        <span>Gainsboro</span>
                        <span>Cinza Médio</span>
                    </div>
                    <div class="color-values">
                        <button class="color-btn" data-clipboard-text="#DCDCDC">#DCDCDC</button>
                        <button class="color-btn" data-clipboard-text="rgb(220, 220, 220)">rgb(220, 220, 220)</button>
                        <button class="color-btn" data-clipboard-text="hsl(0, 0%, 86%)">hsl(0, 0%, 86%)</button>
                        <button class="color-btn" data-clipboard-text="cmyk(0%, 0%, 0%, 14%)">cmyk(0%, 0%, 0%,
                            14%)</button>
                    </div>
                </div>

                <div class="color-card">
                    <div class="color-preview" style="background-color: LightGray;"></div>
                    <div class="color-names">
                        <span>LightGray</span>
                        <span>Cinza Claro</span>
                    </div>
                    <div class="color-values">
                        <button class="color-btn" data-clipboard-text="#D3D3D3">#D3D3D3</button>
                        <button class="color-btn" data-clipboard-text="rgb(211, 211, 211)">rgb(211, 211, 211)</button>
                        <button class="color-btn" data-clipboard-text="hsl(0, 0%, 83%)">hsl(0, 0%, 83%)</button>
                        <button class="color-btn" data-clipboard-text="cmyk(0%, 0%, 0%, 17%)">cmyk(0%, 0%, 0%,
                            17%)</button>
                    </div>
                </div>

                <div class="color-card">
                    <div class="color-preview" style="background-color: Silver;"></div>
                    <div class="color-names">
                        <span>Silver</span>
                        <span>Prata</span>
                    </div>
                    <div class="color-values">
                        <button class="color-btn" data-clipboard-text="#C0C0C0">#C0C0C0</button>
                        <button class="color-btn" data-clipboard-text="rgb(192, 192, 192)">rgb(192, 192, 192)</button>
                        <button class="color-btn" data-clipboard-text="hsl(0, 0%, 75%)">hsl(0, 0%, 75%)</button>
                        <button class="color-btn" data-clipboard-text="cmyk(0%, 0%, 0%, 25%)">cmyk(0%, 0%, 0%,
                            25%)</button>
                    </div>
                </div>

                <div class="color-card">
                    <div class="color-preview" style="background-color: DarkGray;"></div>
                    <div class="color-names">
                        <span>DarkGray</span>
                        <span>Cinza Escuro</span>
                    </div>
                    <div class="color-values">
                        <button class="color-btn" data-clipboard-text="#A9A9A9">#A9A9A9</button>
                        <button class="color-btn" data-clipboard-text="rgb(169, 169, 169)">rgb(169, 169, 169)</button>
                        <button class="color-btn" data-clipboard-text="hsl(0, 0%, 66%)">hsl(0, 0%, 66%)</button>
                        <button class="color-btn" data-clipboard-text="cmyk(0%, 0%, 0%, 34%)">cmyk(0%, 0%, 0%,
                            34%)</button>
                    </div>
                </div>

                <div class="color-card">
                    <div class="color-preview" style="background-color: Gray;"></div>
                    <div class="color-names">
                        <span>Gray</span>
                        <span>Cinza</span>
                    </div>
                    <div class="color-values">
                        <button class="color-btn" data-clipboard-text="#808080">#808080</button>
                        <button class="color-btn" data-clipboard-text="rgb(128, 128, 128)">rgb(128, 128, 128)</button>
                        <button class="color-btn" data-clipboard-text="hsl(0, 0%, 50%)">hsl(0, 0%, 50%)</button>
                        <button class="color-btn" data-clipboard-text="cmyk(0%, 0%, 0%, 50%)">cmyk(0%, 0%, 0%,
                            50%)</button>
                    </div>
                </div>

                <div class="color-card">
                    <div class="color-preview" style="background-color: DimGray;"></div>
                    <div class="color-names">
                        <span>DimGray</span>
                        <span>Cinza Fosco</span>
                    </div>
                    <div class="color-values">
                        <button class="color-btn" data-clipboard-text="#696969">#696969</button>
                        <button class="color-btn" data-clipboard-text="rgb(105, 105, 105)">rgb(105, 105, 105)</button>
                        <button class="color-btn" data-clipboard-text="hsl(0, 0%, 41%)">hsl(0, 0%, 41%)</button>
                        <button class="color-btn" data-clipboard-text="cmyk(0%, 0%, 0%, 59%)">cmyk(0%, 0%, 0%,
                            59%)</button>
                    </div>
                </div>

                <div class="color-card">
                    <div class="color-preview" style="background-color: LightSlateGray;"></div>
                    <div class="color-names">
                        <span>LightSlateGray</span>
                        <span>Cinza Ardósia Claro</span>
                    </div>
                    <div class="color-values">
                        <button class="color-btn" data-clipboard-text="#778899">#778899</button>
                        <button class="color-btn" data-clipboard-text="rgb(119, 136, 153)">rgb(119, 136, 153)</button>
                        <button class="color-btn" data-clipboard-text="hsl(210, 14%, 53%)">hsl(210, 14%, 53%)</button>
                        <button class="color-btn" data-clipboard-text="cmyk(22%, 11%, 0%, 40%)">cmyk(22%, 11%, 0%,
                            40%)</button>
                    </div>
                </div>

                <div class="color-card">
                    <div class="color-preview" style="background-color: SlateGray;"></div>
                    <div class="color-names">
                        <span>SlateGray</span>
                        <span>Cinza Ardósia</span>
                    </div>
                    <div class="color-values">
                        <button class="color-btn" data-clipboard-text="#708090">#708090</button>
                        <button class="color-btn" data-clipboard-text="rgb(112, 128, 144)">rgb(112, 128, 144)</button>
                        <button class="color-btn" data-clipboard-text="hsl(210, 13%, 50%)">hsl(210, 13%, 50%)</button>
                        <button class="color-btn" data-clipboard-text="cmyk(22%, 11%, 0%, 44%)">cmyk(22%, 11%, 0%,
                            44%)</button>
                    </div>
                </div>

                <div class="color-card">
                    <div class="color-preview" style="background-color: Black;"></div>
                    <div class="color-names">
                        <span>Black</span>
                        <span>Preto</span>
                    </div>
                    <div class="color-values">
                        <button class="color-btn" data-clipboard-text="#000000">#000000</button>
                        <button class="color-btn" data-clipboard-text="rgb(0, 0, 0)">rgb(0, 0, 0)</button>
                        <button class="color-btn" data-clipboard-text="hsl(0, 0%, 0%)">hsl(0, 0%, 0%)</button>
                        <button class="color-btn" data-clipboard-text="cmyk(0%, 0%, 0%, 100%)">cmyk(0%, 0%, 0%,
                            100%)</button>
                    </div>
                </div>

            </div>
        </section>

    </main>

    <!-- Scripts -->
    <script src="../vendor/clipboard-js/clipboard.min.js"></script>
    <script src="../lib/main.min.js"></script>
</body>
</html>
