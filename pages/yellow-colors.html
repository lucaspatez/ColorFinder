<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tons de Amarelo | ColorFinder</title>

    <!-- CSS -->
    <link rel="stylesheet" href="../vendor/normalize/normalize.css">
    <link rel="stylesheet" href="../css/main.css">
</head>
<body class="color-content">
    <!-- Overlay -->
    <div id="overlay"></div>

    <!-- Color Notification -->
    <div class="color-notification" id="color-notification">
        <i class="fas fa-copy" style="margin: 0 5px;"></i> Cor Copiada com sucesso! <i class="fas fa-check"
            style="margin: 0 5px;"></i>
    </div>

    <!-- Back Button -->
    <a href="../index.html" class="back-btn">&#60;</a>

    <main class="main">

        <section class="section" id="yellow-colors">
            <h2 class="section-title">Tons de Amarelo</h2>

            <div class="color-card__group">

                <div class="color-card">
                    <div class="color-preview" style="background-color: Gold;"></div>
                    <div class="color-names">
                        <span>Gold</span>
                        <span>Ouro</span>
                    </div>
                    <div class="color-values">
                        <button class="color-btn" data-clipboard-text="#FFD700">#FFD700</button>
                        <button class="color-btn" data-clipboard-text="rgb(255, 215, 0)">rgb(255, 215, 0)</button>
                        <button class="color-btn" data-clipboard-text="hsl(51, 100%, 50%)">hsl(51, 100%, 50%)</button>
                        <button class="color-btn" data-clipboard-text="cmyk(0%, 16%, 100%, 0%)">cmyk(0%, 16%, 100%,
                            0%)</button>
                    </div>
                </div>

                <div class="color-card">
                    <div class="color-preview" style="background-color: Yellow;"></div>
                    <div class="color-names">
                        <span>Yellow</span>
                        <span>Coral</span>
                    </div>
                    <div class="color-values">
                        <button class="color-btn" data-clipboard-text="#FFFF00">#FFFF00</button>
                        <button class="color-btn" data-clipboard-text="rgb(255, 255, 0)">rgb(255, 255, 0)</button>
                        <button class="color-btn" data-clipboard-text="hsl(60, 100%, 50%)">hsl(60, 100%, 50%)</button>
                        <button class="color-btn" data-clipboard-text="cmyk(0%, 0%, 100%, 0%)">cmyk(0%, 0%, 100%,
                            0%)</button>
                    </div>
                </div>

                <div class="color-card">
                    <div class="color-preview" style="background-color: LightYellow;"></div>
                    <div class="color-names">
                        <span>LightYellow</span>
                        <span>Amarelo Claro</span>
                    </div>
                    <div class="color-values">
                        <button class="color-btn" data-clipboard-text="#FFFFE0">#FFFFE0</button>
                        <button class="color-btn" data-clipboard-text="rgb(255, 255, 224)">rgb(255, 255, 224)</button>
                        <button class="color-btn" data-clipboard-text="hsl(60, 100%, 94%)">hsl(60, 100%, 94%)</button>
                        <button class="color-btn" data-clipboard-text="cmyk(0%, 0%, 12%, 0%)">cmyk(0%, 0%, 12%,
                            0%)</button>
                    </div>
                </div>

                <div class="color-card">
                    <div class="color-preview" style="background-color: LemonChiffon;"></div>

                        <span>LemonChiffon</span>
                    </div>
                    <div class="color-values">

                        <button class="color-btn" data-clipboard-text="rgb(255, 250, 205)">rgb(255, 250, 205)</button>
                        <button class="color-btn" data-clipboard-text="hsl(54, 100%, 90%)">hsl(54, 100%, 90%)</button>

                    </div>
                </div>

                <div class="color-card">

                        <button class="color-btn" data-clipboard-text="hsl(37, 100%, 92%)">hsl(37, 100%, 92%)</button>

                        <button class="color-btn" data-clipboard-text="cmyk(0%, 11%, 29%, 0%)">cmyk(0%, 11%, 29%,

                    </div>
                </div>

                <div class="color-card">
                    <div class="color-preview" style="background-color: PeachPuff;"></div>
                    <div class="color-names">
                        <span>PeachPuff</span>
                        <span>Pêssego</span>
                    </div>
                    <div class="color-values">
                        <button class="color-btn" data-clipboard-text="#FFDAB9">#FFDAB9</button>
                        <button class="color-btn" data-clipboard-text="rgb(255, 218, 185)">rgb(255, 218, 185)</button>
                        <button class="color-btn" data-clipboard-text="hsl(28, 100%, 86%)">hsl(28, 100%, 86%)</button>
                        <button class="color-btn" data-clipboard-text="cmyk(0%, 15%, 27%, 0%)">cmyk(0%, 15%, 27%,

                    </div>
                </div>

                <div class="color-card">
                    <div class="color-preview" style="background-color: PaleGoldenRod;"></div>
                    <div class="color-names">
                        <span>PaleGoldenRod</span>

                        <button class="color-btn" data-clipboard-text="#EEE8AA">#EEE8AA</button>
                        <button class="color-btn" data-clipboard-text="rgb(238, 232, 170)">rgb(238, 232, 170)</button>
                        <button class="color-btn" data-clipboard-text="hsl(55, 67%, 80%)">hsl(55, 67%, 80%)</button>
                        <button class="color-btn" data-clipboard-text="cmyk(0%, 3%, 29%, 7%)">cmyk(0%, 3%, 29%,

                    </div>
                </div>

                <div class="color-card">
                    <div class="color-preview" style="background-color: Khaki;"></div>

                        <button class="color-btn" data-clipboard-text="hsl(54, 77%, 75%)">hsl(54, 77%, 75%)</button>
                        <button class="color-btn" data-clipboard-text="cmyk(0%, 4%, 42%, 6%)">cmyk(0%, 4%, 42%,

                    </div>
                </div>

                <div class="color-card">
                    <div class="color-preview" style="background-color: DarkKhaki;"></div>
                    <div class="color-names">
                        <span>DarkKhaki</span>

                    <div class="color-values">
                        <button class="color-btn" data-clipboard-text="#BDB76B">#BDB76B</button>
                        <button class="color-btn" data-clipboard-text="rgb(189, 183, 107)">rgb(189, 183, 107)</button>
                        <button class="color-btn" data-clipboard-text="hsl(56, 38%, 58%)">hsl(56, 38%, 58%)</button>
                        <button class="color-btn" data-clipboard-text="cmyk(0%, 3%, 43%, 26%)">cmyk(0%, 3%, 43%,
                            26%)</button>
                    </div>
                </div>
            </div>
        </section>

    </main>

    <!-- Scripts -->
    <script src="../vendor/clipboard-js/clipboard.min.js"></script>
    <script src="../lib/main.min.js"></script>
</body>
</html>
